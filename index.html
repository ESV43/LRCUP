<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LRCLIB Lyrics Publisher</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CryptoJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        .loader {
            border-top-color: #3b82f6;
            -webkit-animation: spinner 1s linear infinite;
            animation: spinner 1s linear infinite;
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen py-10 px-4 font-sans text-gray-800">
    <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-200">
        <!-- Header -->
        <div class="bg-gradient-to-r from-blue-600 to-indigo-600 px-8 py-8">
            <h1 class="text-3xl font-bold text-white text-center drop-shadow-sm">LRCLIB Lyrics Publisher</h1>
            <p class="text-blue-100 mt-2 text-center text-sm font-medium">Upload plain and synced lyrics directly to the open LRCLIB database.</p>
        </div>
        
        <div class="p-8 space-y-8">
            <!-- LRC File Upload Section -->
            <div class="bg-indigo-50 border border-indigo-200 p-6 rounded-xl flex flex-col sm:flex-row items-center justify-between shadow-inner">
                <div>
                    <h3 class="text-lg font-bold text-indigo-800 flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                        Auto-fill from .lrc File
                    </h3>
                    <p class="text-sm text-indigo-600 mt-1">Select a local LRC file to automatically extract metadata, synced, and plain lyrics.</p>
                </div>
                <div class="mt-4 sm:mt-0 flex-shrink-0">
                    <label class="cursor-pointer bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2.5 px-6 rounded-lg shadow hover:shadow-md transition-all inline-flex items-center">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                        <span>Select .lrc file</span>
                        <input type="file" id="lrcFileInput" accept=".lrc,.txt" class="hidden">
                    </label>
                </div>
            </div>

            <!-- Dynamic Message Container -->
            <div id="messageBox" class="hidden rounded-lg p-4 text-sm font-semibold border shadow-sm"></div>

            <!-- Form Content -->
            <form id="publishForm" class="space-y-8">
                <!-- Metadata Section -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 border-t border-gray-200 pt-8">
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">Track Name <span class="text-red-500">*</span></label>
                        <input type="text" id="trackName" required placeholder="e.g. Bohemian Rhapsody" class="w-full rounded-lg border-gray-300 border p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition bg-gray-50 hover:bg-white focus:bg-white">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">Artist Name <span class="text-red-500">*</span></label>
                        <input type="text" id="artistName" required placeholder="e.g. Queen" class="w-full rounded-lg border-gray-300 border p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition bg-gray-50 hover:bg-white focus:bg-white">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">Album Name <span class="text-red-500">*</span></label>
                        <input type="text" id="albumName" required placeholder="e.g. A Night at the Opera" class="w-full rounded-lg border-gray-300 border p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition bg-gray-50 hover:bg-white focus:bg-white">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">Duration <span class="text-red-500">*</span></label>
                        <input type="text" id="duration" required placeholder="Seconds (e.g. 354) or format (e.g. 05:54)" class="w-full rounded-lg border-gray-300 border p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition bg-gray-50 hover:bg-white focus:bg-white">
                    </div>
                </div>
                
                <!-- Lyrics Section -->
                <div class="border-t border-gray-200 pt-8">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-1">Plain Lyrics</label>
                            <textarea id="plainLyrics" rows="12" placeholder="Is this the real life?&#10;Is this just fantasy?..." class="w-full rounded-lg border-gray-300 border p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition font-mono text-sm bg-gray-50 hover:bg-white focus:bg-white resize-y"></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-1">Synchronized Lyrics (LRC Format)</label>
                            <textarea id="syncedLyrics" rows="12" placeholder="[00:00.00] Is this the real life?&#10;[00:03.00] Is this just fantasy?..." class="w-full rounded-lg border-gray-300 border p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition font-mono text-sm bg-gray-50 hover:bg-white focus:bg-white resize-y"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Proxy Checkbox to prevent NetworkError -->
                <div class="flex items-center bg-yellow-50 p-4 rounded-lg border border-yellow-200 shadow-sm mt-4">
                    <input type="checkbox" id="useProxy" class="w-5 h-5 text-blue-600 bg-white border-gray-300 rounded focus:ring-blue-500 cursor-pointer" checked>
                    <label for="useProxy" class="ml-3 text-sm font-bold text-yellow-800 cursor-pointer">
                        Bypass Browser CORS (Use Proxy)
                        <span class="block text-xs font-normal text-yellow-700 mt-0.5">Keep this checked if you run this file locally to prevent "NetworkError".</span>
                    </label>
                </div>

                <!-- Submit Section -->
                <div class="flex flex-col sm:flex-row items-center justify-between bg-gray-50 p-6 rounded-xl border border-gray-200 shadow-inner mt-4">
                    <div id="status" class="hidden flex items-center text-sm font-bold text-blue-600 mb-4 sm:mb-0 w-full">
                        <div class="loader ease-linear rounded-full border-2 border-t-2 border-blue-200 h-5 w-5 mr-3 flex-shrink-0"></div>
                        <span id="statusText" class="truncate">Initializing process...</span>
                    </div>
                    <button type="submit" id="submitBtn" class="w-full sm:w-auto flex-shrink-0 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg shadow hover:shadow-lg transition-all transform hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed">
                        Publish Lyrics
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // --- FEATURE: Auto-parse LRC File ---
        document.getElementById('lrcFileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(evt) {
                const content = evt.target.result;
                
                // 1. Extract standard metadata tags
                const titleMatch = content.match(/\[ti:(.*?)\]/i);
                const artistMatch = content.match(/\[ar:(.*?)\]/i);
                const albumMatch = content.match(/\[al:(.*?)\]/i);
                const lengthMatch = content.match(/\[length:(.*?)\]/i);

                let autoFilled = 0;

                if (titleMatch && titleMatch[1].trim()) {
                    document.getElementById('trackName').value = titleMatch[1].trim();
                    autoFilled++;
                }
                if (artistMatch && artistMatch[1].trim()) {
                    document.getElementById('artistName').value = artistMatch[1].trim();
                    autoFilled++;
                }
                if (albumMatch && albumMatch[1].trim()) {
                    document.getElementById('albumName').value = albumMatch[1].trim();
                    autoFilled++;
                }
                if (lengthMatch && lengthMatch[1].trim()) {
                    document.getElementById('duration').value = lengthMatch[1].trim();
                    autoFilled++;
                }

                // 2. Dump raw content into the synchronized lyrics box
                document.getElementById('syncedLyrics').value = content.trim();

                // 3. Extract plain lyrics (Strip metadata and timestamps)
                const lines = content.split(/\r?\n/);
                let plainLines = [];
                
                for (let line of lines) {
                    line = line.trim();
                    
                    // Skip metadata lines like [ti:Title] or [ar:Artist] entirely
                    if (/^\[[a-zA-Z]+:/.test(line)) {
                        continue;
                    }
                    
                    // Strip timestamps like [00:12.34], [00:12.3], or multiple [00:12.00][00:15.00]
                    let cleanLine = line.replace(/\[\d+:\d+(?:\.\d+)?\]/g, '').trim();
                    
                    plainLines.push(cleanLine);
                }
                
                // Remove trailing and leading blank lines, but keep the stanzas spacing
                const finalPlainLyrics = plainLines.join('\n').replace(/^\n+|\n+$/g, '');
                document.getElementById('plainLyrics').value = finalPlainLyrics;

                // Show success message
                showMessage(`Successfully loaded .lrc! Auto-filled metadata and generated plain lyrics.`, 'success');
                
                // Reset file input so user can upload the same file again if they want
                e.target.value = '';
            };
            
            reader.onerror = function() {
                showMessage('Error reading the file. Please try again.', 'error');
            };

            reader.readAsText(file);
        });

        // --- FEATURE: Publish Form Logic ---
        document.getElementById('publishForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const statusDiv = document.getElementById('status');
            const statusText = document.getElementById('statusText');
            const messageBox = document.getElementById('messageBox');
            
            messageBox.classList.add('hidden');
            submitBtn.disabled = true;
            statusDiv.classList.remove('hidden');
            
            // Duration parsing
            const durationStr = document.getElementById('duration').value.trim();
            let duration = parseFloat(durationStr);
            if (durationStr.includes(':')) {
                const parts = durationStr.split(':').map(Number);
                if (parts.length === 2) duration = parts[0] * 60 + parts[1];
                else if (parts.length === 3) duration = parts[0] * 3600 + parts[1] * 60 + parts[2];
            }
            
            if (isNaN(duration) || duration <= 0) {
                showMessage('Please enter a valid duration (e.g. 233 or 03:53).', 'error');
                resetUI();
                return;
            }

            const payload = {
                trackName: document.getElementById('trackName').value.trim(),
                artistName: document.getElementById('artistName').value.trim(),
                albumName: document.getElementById('albumName').value.trim(),
                duration: duration,
                plainLyrics: document.getElementById('plainLyrics').value.trim(),
                syncedLyrics: document.getElementById('syncedLyrics').value.trim()
            };

            // Configure URLs based on Proxy checkbox
            const useProxy = document.getElementById('useProxy').checked;
            const proxyBase = "https://corsproxy.io/?";
            
            const reqChallengeUrl = useProxy ? proxyBase + encodeURIComponent('https://lrclib.net/api/request-challenge') : 'https://lrclib.net/api/request-challenge';
            const publishUrl = useProxy ? proxyBase + encodeURIComponent('https://lrclib.net/api/publish') : 'https://lrclib.net/api/publish';

            try {
                // 1. Request Challenge
                statusText.innerText = 'Requesting cryptographic challenge from server...';
                const challengeRes = await fetch(reqChallengeUrl, { method: 'POST' });
                
                if (!challengeRes.ok) throw new Error('Failed to reach LRCLIB. If using the proxy, it might be busy.');
                
                const challengeData = await challengeRes.json();
                const prefix = challengeData.prefix;
                const target = challengeData.target;

                // 2. Solve Challenge
                statusText.innerText = 'Mining Proof of Work challenge... (Takes a few seconds)';
                const nonce = await solveChallenge(prefix, target, (hashes) => {
                    statusText.innerText = `Mining PoW challenge... (${hashes.toLocaleString()} hashes calculated)`;
                });

                // 3. Publish Lyrics
                statusText.innerText = 'Challenge solved! Publishing lyrics...';
                const publishToken = `${prefix}:${nonce}`;
                
                const publishRes = await fetch(publishUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Publish-Token': publishToken
                    },
                    body: JSON.stringify(payload)
                });

                if (!publishRes.ok) {
                    const errData = await publishRes.json().catch(() => ({}));
                    throw new Error(errData.message || `Publish failed. Server responded with status ${publishRes.status}`);
                }

                showMessage('Lyrics published successfully! The community thanks you.', 'success');
                document.getElementById('publishForm').reset();
                
            } catch (err) {
                if (err.message.includes('Failed to fetch') || err.message.includes('NetworkError')) {
                    showMessage(`Network/CORS Error: Ensure the "Bypass Browser CORS" box is checked.`, 'error');
                } else {
                    showMessage(`Error: ${err.message}`, 'error');
                }
            } finally {
                resetUI();
            }
            
            function resetUI() {
                submitBtn.disabled = false;
                statusDiv.classList.add('hidden');
            }
        });

        // Computes the Proof of Work Hash required by LRCLIB
        function solveChallenge(prefix, target, onProgress) {
            return new Promise((resolve) => {
                let nonce = 0;
                const batchSize = 10000; 
                const targetLower = target.toLowerCase(); 
                
                function computeBatch() {
                    for (let i = 0; i < batchSize; i++) {
                        const attempt = prefix + nonce;
                        const hashHex = CryptoJS.SHA256(attempt).toString(CryptoJS.enc.Hex);
                        
                        if (hashHex <= targetLower) {
                            resolve(nonce.toString());
                            return;
                        }
                        nonce++;
                    }
                    if (onProgress) onProgress(nonce);
                    setTimeout(computeBatch, 0); // Yield to browser UI thread
                }
                setTimeout(computeBatch, 0);
            });
        }

        // Helper for UI notifications
        function showMessage(msg, type) {
            const box = document.getElementById('messageBox');
            box.innerText = msg;
            box.className = `mb-6 p-4 rounded-lg font-medium text-sm border shadow-sm ${
                type === 'success' ? 'bg-green-50 text-green-800 border-green-300' : 'bg-red-50 text-red-800 border-red-300'
            }`;
            box.classList.remove('hidden');
            
            // Auto scroll to message
            box.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    </script>
</body>
</html>
