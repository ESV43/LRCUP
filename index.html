<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LRCLIB Lyrics Publisher</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        md: {
                            bg: '#141218',
                            surface: '#211F26',
                            surfaceHigh: '#2B2930',
                            primary: '#D0BCFF',
                            onPrimary: '#381E72',
                            secondaryContainer: '#4A4458',
                            onSecondaryContainer: '#E8DEF8',
                            tertiaryContainer: '#633B48',
                            onTertiaryContainer: '#FFD8E4',
                            outline: '#938F99',
                            outlineVariant: '#49454F',
                            onSurface: '#E6E0E9',
                            onSurfaceVariant: '#CAC4D0',
                            errorContainer: '#8C1D18',
                            onErrorContainer: '#F9DEDC',
                            successContainer: '#0F5223',
                            onSuccessContainer: '#C4EED0',
                        }
                    },
                    fontFamily: { sans: ['Outfit', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] }
                }
            }
        }
    </script>
    <style>
        body { background-color: #141218; }
        textarea::-webkit-scrollbar { width: 12px; }
        textarea::-webkit-scrollbar-track { background: #211F26; border-radius: 8px; }
        textarea::-webkit-scrollbar-thumb { background-color: #49454F; border-radius: 20px; border: 3px solid #211F26; }
        
        /* Animated Stripe for Progress Bar */
        .progress-stripe {
            background-image: linear-gradient(45deg,rgba(255,255,255,.15) 25%,transparent 25%,transparent 50%,rgba(255,255,255,.15) 50%,rgba(255,255,255,.15) 75%,transparent 75%,transparent);
            background-size: 1rem 1rem;
            animation: progress-stripes 1s linear infinite;
        }
        @keyframes progress-stripes { from { background-position: 1rem 0; } to { background-position: 0 0; } }
    </style>
</head>
<body class="text-md-onSurface font-sans antialiased min-h-screen py-8 px-4 flex justify-center items-center">
    
    <div class="w-full max-w-5xl bg-md-surface rounded-[32px] shadow-2xl overflow-hidden border border-md-outlineVariant">
        
        <div class="px-10 pt-12 pb-6">
            <h1 class="text-4xl md:text-5xl font-bold tracking-tight text-md-primary mb-3">Publish Lyrics</h1>
            <p class="text-md-onSurfaceVariant text-lg">Upload plain and synced lyrics directly to the open LRCLIB database.</p>
        </div>
        
        <div class="px-10 pb-10 space-y-8">
            
            <!-- File Upload -->
            <div class="bg-md-secondaryContainer text-md-onSecondaryContainer p-6 rounded-[28px] flex flex-col md:flex-row items-start md:items-center justify-between gap-6">
                <div class="flex items-start gap-4">
                    <div class="bg-md-bg/30 p-3 rounded-full mt-1">
                        <svg class="w-6 h-6 text-md-onSecondaryContainer" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold mb-1">Auto-fill from .lrc File</h3>
                        <p class="text-md-onSecondaryContainer/80 text-sm">Select a local LRC file to automatically extract metadata and lyrics.</p>
                    </div>
                </div>
                <label class="cursor-pointer bg-md-primary text-md-onPrimary hover:bg-[#EADDFF] font-semibold py-3 px-6 rounded-full transition-colors inline-flex items-center flex-shrink-0 shadow-sm">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                    <span>Select File</span>
                    <input type="file" id="lrcFileInput" accept=".lrc,.txt" class="hidden">
                </label>
            </div>

            <div id="messageBox" class="hidden rounded-2xl p-5 text-[15px] font-medium transition-all transform duration-300"></div>

            <form id="publishForm" class="space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div><label class="block text-md-onSurfaceVariant text-sm font-medium mb-2 pl-1">Track Name <span class="text-md-errorContainer">*</span></label><input type="text" id="trackName" required placeholder="Bohemian Rhapsody" class="w-full bg-md-bg border border-md-outline text-md-onSurface rounded-2xl p-4 focus:border-md-primary focus:ring-1 focus:ring-md-primary outline-none transition-colors placeholder-md-outlineVariant hover:bg-md-surfaceHigh"></div>
                    <div><label class="block text-md-onSurfaceVariant text-sm font-medium mb-2 pl-1">Artist Name <span class="text-md-errorContainer">*</span></label><input type="text" id="artistName" required placeholder="Queen" class="w-full bg-md-bg border border-md-outline text-md-onSurface rounded-2xl p-4 focus:border-md-primary focus:ring-1 focus:ring-md-primary outline-none transition-colors placeholder-md-outlineVariant hover:bg-md-surfaceHigh"></div>
                    <div><label class="block text-md-onSurfaceVariant text-sm font-medium mb-2 pl-1">Album Name <span class="text-md-errorContainer">*</span></label><input type="text" id="albumName" required placeholder="A Night at the Opera" class="w-full bg-md-bg border border-md-outline text-md-onSurface rounded-2xl p-4 focus:border-md-primary focus:ring-1 focus:ring-md-primary outline-none transition-colors placeholder-md-outlineVariant hover:bg-md-surfaceHigh"></div>
                    <div><label class="block text-md-onSurfaceVariant text-sm font-medium mb-2 pl-1">Duration <span class="text-md-errorContainer">*</span></label><input type="text" id="duration" required placeholder="Seconds (354) or Timecode (05:54)" class="w-full bg-md-bg border border-md-outline text-md-onSurface rounded-2xl p-4 focus:border-md-primary focus:ring-1 focus:ring-md-primary outline-none transition-colors placeholder-md-outlineVariant hover:bg-md-surfaceHigh"></div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="flex flex-col h-full"><label class="block text-md-onSurfaceVariant text-sm font-medium mb-2 pl-1">Plain Lyrics</label><textarea id="plainLyrics" rows="14" class="w-full h-full bg-md-bg border border-md-outline text-md-onSurface rounded-[24px] p-5 focus:border-md-primary focus:ring-1 focus:ring-md-primary outline-none transition-colors font-mono text-[13px] leading-relaxed resize-y placeholder-md-outlineVariant hover:bg-md-surfaceHigh"></textarea></div>
                    <div class="flex flex-col h-full"><label class="block text-md-onSurfaceVariant text-sm font-medium mb-2 pl-1">Synchronized Lyrics</label><textarea id="syncedLyrics" rows="14" class="w-full h-full bg-md-bg border border-md-outline text-md-onSurface rounded-[24px] p-5 focus:border-md-primary focus:ring-1 focus:ring-md-primary outline-none transition-colors font-mono text-[13px] leading-relaxed resize-y placeholder-md-outlineVariant hover:bg-md-surfaceHigh"></textarea></div>
                </div>

                <div class="bg-md-tertiaryContainer text-md-onTertiaryContainer rounded-[24px] p-5 flex items-center shadow-sm">
                    <label class="relative flex items-center cursor-pointer p-1">
                        <input type="checkbox" id="useProxy" class="peer sr-only" checked>
                        <div class="w-11 h-6 bg-md-bg/50 rounded-full peer peer-checked:bg-md-primary transition-all relative"><div class="absolute left-1 top-1 w-4 h-4 bg-md-onSurface rounded-full transition-all peer-checked:translate-x-5 peer-checked:bg-md-onPrimary"></div></div>
                    </label>
                    <div class="ml-4"><p class="font-semibold text-[15px]">Bypass Browser CORS</p><p class="text-sm opacity-80 mt-0.5">Keep active if running locally.</p></div>
                </div>

                <!-- PROGRESS SECTION -->
                <div id="progressSection" class="hidden bg-md-surfaceHigh p-6 rounded-[32px] border border-md-outlineVariant animate-pulse">
                    <div class="flex justify-between items-center mb-2">
                        <span id="miningStatusText" class="text-md-primary font-bold">Mining Proof of Work...</span>
                        <span id="hashRateText" class="text-md-onSurfaceVariant font-mono text-sm">0 H/s</span>
                    </div>
                    <!-- The Bar -->
                    <div class="w-full bg-md-bg rounded-full h-4 overflow-hidden border border-md-outlineVariant/50">
                        <div id="progressBar" class="bg-md-primary h-full progress-stripe transition-all duration-300" style="width: 1%"></div>
                    </div>
                    <div class="flex justify-between mt-2 text-xs text-md-onSurfaceVariant/70 font-mono">
                        <span id="totalHashesText">0 Hashes</span>
                        <span id="elapsedTimeText">00:00</span>
                    </div>
                </div>

                <!-- Action Bar -->
                <div id="actionBar" class="bg-md-surfaceHigh p-4 md:p-6 rounded-[32px] flex flex-col sm:flex-row items-center justify-end border border-md-outlineVariant">
                    <button type="submit" id="submitBtn" class="w-full sm:w-auto flex-shrink-0 bg-md-primary text-md-onPrimary font-bold text-lg py-3.5 px-10 rounded-full hover:bg-[#EADDFF] hover:shadow-[0_0_20px_rgba(208,188,255,0.15)] transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                        Publish Track
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // --- WORKER SCRIPT (Embedded) ---
        const workerScript = `
        self.onmessage = async function(e) {
            const { prefix, target, startNonce, step } = e.data;
            const enc = new TextEncoder();
            const prefixBytes = enc.encode(prefix);
            const prefixLen = prefixBytes.length;
            const targetBytes = new Uint8Array(32);
            for (let i = 0; i < 32; i++) targetBytes[i] = parseInt(target.slice(i * 2, i * 2 + 2), 16);
            
            const dataBuffer = new Uint8Array(prefixLen + 20);
            dataBuffer.set(prefixBytes);
            
            let nonce = startNonce;
            let count = 0;
            
            while (true) {
                const nonceStr = nonce.toString();
                const nonceLen = nonceStr.length;
                for (let i = 0; i < nonceLen; i++) dataBuffer[prefixLen + i] = nonceStr.charCodeAt(i);
                
                const hashBuffer = await self.crypto.subtle.digest('SHA-256', dataBuffer.subarray(0, prefixLen + nonceLen));
                const hashView = new Uint8Array(hashBuffer);
                
                let valid = true;
                for (let i = 0; i < 32; i++) {
                    if (hashView[i] < targetBytes[i]) break;
                    if (hashView[i] > targetBytes[i]) { valid = false; break; }
                }

                if (valid) { self.postMessage({ found: true, nonce: nonceStr }); return; }
                
                nonce += step;
                count++;
                if (count % 10000 === 0) { self.postMessage({ found: false, count: 10000 }); count = 0; }
            }
        };`;
        const workerBlob = new Blob([workerScript], { type: 'application/javascript' });
        const workerUrl = URL.createObjectURL(workerBlob);

        // --- UI LOGIC ---
        document.getElementById('lrcFileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(evt) {
                const content = evt.target.result;
                const getTag = (tag) => (content.match(new RegExp(`\\[${tag}:(.*?)\\]`, 'i')) || [])[1]?.trim();
                const map = { trackName: 'ti', artistName: 'ar', albumName: 'al', duration: 'length' };
                let count = 0;
                for (let [id, tag] of Object.entries(map)) {
                    const val = getTag(tag);
                    if (val) { document.getElementById(id).value = val; count++; }
                }
                document.getElementById('syncedLyrics').value = content.trim();
                const plainText = content.split(/\r?\n/)
                    .map(l => l.trim())
                    .filter(l => !/^\[[a-z]+:/.test(l))
                    .map(l => l.replace(/\[\d+:\d+(?:\.\d+)?\]/g, '').trim())
                    .join('\n').replace(/^\n+|\n+$/g, '');
                document.getElementById('plainLyrics').value = plainText;
                showMessage(`Loaded file. Auto-filled ${count} fields.`, 'success');
                e.target.value = '';
            };
            reader.readAsText(file);
        });

        document.getElementById('publishForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            lockUI(true);
            
            const dVal = document.getElementById('duration').value.trim();
            let duration = parseFloat(dVal);
            if (dVal.includes(':')) {
                const p = dVal.split(':').map(Number);
                duration = (p.length === 2) ? p[0]*60 + p[1] : p[0]*3600 + p[1]*60 + p[2];
            }

            const payload = {
                trackName: document.getElementById('trackName').value.trim(),
                artistName: document.getElementById('artistName').value.trim(),
                albumName: document.getElementById('albumName').value.trim(),
                duration: duration,
                plainLyrics: document.getElementById('plainLyrics').value.trim(),
                syncedLyrics: document.getElementById('syncedLyrics').value.trim()
            };

            const useProxy = document.getElementById('useProxy').checked;
            const base = "https://corsproxy.io/?";
            const enc = (u) => useProxy ? base + encodeURIComponent(u) : u;

            try {
                document.getElementById('miningStatusText').innerText = "Requesting Challenge...";
                const res = await fetch(enc('https://lrclib.net/api/request-challenge'), { method: 'POST' });
                if (!res.ok) throw new Error('Could not get challenge. Proxy might be busy.');
                const { prefix, target } = await res.json();

                // START MINING VISUALS
                document.getElementById('miningStatusText').innerText = "Mining Proof of Work...";
                const nonce = await solveMultiThreaded(prefix, target);

                document.getElementById('miningStatusText').innerText = "Publishing...";
                const pubRes = await fetch(enc('https://lrclib.net/api/publish'), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-Publish-Token': `${prefix}:${nonce}` },
                    body: JSON.stringify(payload)
                });

                if (!pubRes.ok) throw new Error((await pubRes.json()).message || 'Publish Failed');
                
                showMessage('Success! Lyrics published.', 'success');
                document.getElementById('publishForm').reset();

            } catch (err) {
                showMessage(err.message.includes('Network') ? 'Network Error: Check "Bypass CORS".' : err.message, 'error');
            } finally {
                lockUI(false);
            }
        });

        function solveMultiThreaded(prefix, target) {
            return new Promise((resolve) => {
                const threads = navigator.hardwareConcurrency || 4;
                const workers = [];
                let totalHashes = 0;
                let solved = false;
                
                // Progress Bar Variables
                const startTime = Date.now();
                const ESTIMATED_DIFFICULTY = 3500000; // Average hashes to find solution
                let lastUpdate = startTime;
                let lastHashes = 0;

                for (let i = 0; i < threads; i++) {
                    const w = new Worker(workerUrl);
                    workers.push(w);
                    w.onmessage = (msg) => {
                        if (solved) return;
                        if (msg.data.found) {
                            solved = true;
                            terminateAll();
                            resolve(msg.data.nonce);
                        } else {
                            totalHashes += msg.data.count;
                            const now = Date.now();
                            if (now - lastUpdate > 500) { // Update UI every 500ms
                                updateProgress(totalHashes, now, startTime, lastHashes, lastUpdate, ESTIMATED_DIFFICULTY);
                                lastUpdate = now;
                                lastHashes = totalHashes;
                            }
                        }
                    };
                    w.postMessage({ prefix, target, startNonce: i, step: threads });
                }

                function terminateAll() { workers.forEach(w => w.terminate()); }
            });
        }

        function updateProgress(total, now, start, prevTotal, prevTime, estimate) {
            // Speed Calculation
            const timeDiff = (now - prevTime) / 1000; // in seconds
            const hashDiff = total - prevTotal;
            const hashRate = hashDiff / timeDiff; // H/s

            // Format Hashrate (e.g. 1.2M H/s)
            let rateStr = "";
            if (hashRate > 1000000) rateStr = (hashRate / 1000000).toFixed(2) + " MH/s";
            else if (hashRate > 1000) rateStr = (hashRate / 1000).toFixed(0) + " kH/s";
            else rateStr = hashRate.toFixed(0) + " H/s";

            // Update UI Text
            document.getElementById('hashRateText').innerText = rateStr;
            document.getElementById('totalHashesText').innerText = total.toLocaleString() + " Hashes";
            
            // Elapsed Time
            const elapsed = Math.floor((now - start) / 1000);
            const mins = Math.floor(elapsed / 60).toString().padStart(2, '0');
            const secs = (elapsed % 60).toString().padStart(2, '0');
            document.getElementById('elapsedTimeText').innerText = `${mins}:${secs}`;

            // Bar Width Calculation
            // We cap it at 95% if it goes over estimate so it looks like it's still working
            let pct = (total / estimate) * 100;
            if (pct > 95) pct = 95 + (Math.random() * 2); // Jiggle near the end
            document.getElementById('progressBar').style.width = `${pct}%`;

            // Change color if unlucky
            const bar = document.getElementById('progressBar');
            if (total > estimate) {
                document.getElementById('miningStatusText').innerText = "Mining (Unlucky difficulty, keep waiting)...";
                bar.classList.remove('bg-md-primary');
                bar.classList.add('bg-orange-500'); // Warning color
            } else {
                bar.classList.add('bg-md-primary');
                bar.classList.remove('bg-orange-500');
            }
        }

        function lockUI(locked) {
            document.getElementById('submitBtn').disabled = locked;
            document.getElementById('progressSection').classList.toggle('hidden', !locked);
            document.getElementById('progressSection').classList.toggle('flex', locked);
            document.getElementById('actionBar').classList.toggle('hidden', locked);
        }

        function showMessage(msg, type) {
            const box = document.getElementById('messageBox');
            box.innerText = msg;
            box.className = `mb-6 rounded-2xl p-5 text-[15px] font-medium shadow-md transition-all ${type === 'success' ? 'bg-md-successContainer text-md-onSuccessContainer' : 'bg-md-errorContainer text-md-onErrorContainer'}`;
            box.classList.remove('hidden');
            box.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    </script>
</body>
</html>
